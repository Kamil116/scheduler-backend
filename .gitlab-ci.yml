stages:
  - linting
  - testing
pylint:
  stage: linting
  image: registry.gitlab.com/mafda/python-linting
  script:
    - flake8 --ignore=E501,F811,W292,E711,F821 .
  only:
    - merge_requests
    - pushes
pytest:
  stage: testing
  image: python:3.11
  before_script:
    - pip install -r requirements.txt
  script:
    - pytest backend/test.py
